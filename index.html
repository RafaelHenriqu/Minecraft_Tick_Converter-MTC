<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="Server.js"></script>
    <title>Minecraft Tick Converter</title>
</head>
<body onload="Load()">
    <input type="file" name="Image" id="Image" style="display: none; visibility: hidden;">
    <main>
        <br>
        <h1>Minecraft Tick Converter</h1>
        <p>Time to ticks converter</p>
        <form id="box">
            <input type="number" name="" id="seconds" class="Numbers" placeholder="S" required>
            <input type="number" name="" id="minutes" class="Numbers" placeholder="M" required>
            <input type="number" name="" id="hours" class="Numbers" placeholder="H" required>
            <input type="number" name="" id="days" class="Numbers" placeholder="D" required>
            <input type="number" name="" id="years" class="Numbers" placeholder="Y" required>
            <br>
            <div id="Result_Box">
                <h2 id="Result"></h2>
                <button id="Start">Start</button>
            </div>
        </form>


        <section id="Configs">
            <button id="Config_Button" title="Temas"></button>


            <section id="Config_Background">
                <h1>Theme</h1>
                <section id="temas">
                </section>
            </section>
            


        </section>

        </main>


    
    

<script>
document.getElementById("Start").addEventListener('click',(e)=>{
    e.preventDefault()
    var Result_Number = document.getElementById('seconds').value * (20) + document.getElementById('minutes').value * (60 * 20) + document.getElementById('hours').value * (60 * 60 * 20) + document.getElementById('days').value * (60 * 60 * 24 * 20) + document.getElementById('years').value * (60 * 60 * 24 * 365 * 20);
    document.getElementById("Result").innerHTML = `Result: ${Result_Number}`
    
    
    
    })

document.getElementById("Config_Button").addEventListener('click',(e)=>{
    const Config_Background = document.getElementById("Config_Background")
    if (Config_Background.style.visibility == 'visible'){
        Config_Background.style.visibility = "hidden"
    }else
    {
        Config_Background.style.visibility = 'visible'
    }

})
 


</script>
</body>
</html>
